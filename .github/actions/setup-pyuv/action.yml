name: "Setup Python + uv"
description: "Checks out repo, sets up Python, installs and caches uv, syncs dependencies"

inputs:
  python-version:
    required: true
    default: "3.13"
    description: "Python version to use"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      run: pip install uv
      shell: bash

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: |
          .venv
          ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}-${{ inputs.python-version }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Sync dependencies
      run: uv sync --frozen
      shell: bash
