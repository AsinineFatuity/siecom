name: Siecom CD
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: asininefatuity/siecom:latest
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.116.0/doctl-1.116.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin
      - name: Authenticate doctl
        run: doctl auth init -t ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save kubeconfig
        run: doctl kubernetes cluster kubeconfig save siecom
      - name: Test kubectl connectivity
        run: kubectl get nodes
      - name: Create .env.prod from Github Secrets
        run: |
          echo "${{ secrets.ENV_PROD_FILE }}" > .env.prod
      - name: Apply Kubernetes Secrets
        run: |
          kubectl create secret generic siecom-secrets \
            --from-env-file=.env.prod \
            --dry-run=client -o yaml | kubectl apply -f -
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl rollout restart deployment siecom-deployment
      - name: Verify Deployment
        run: kubectl rollout status deployment siecom-deployment --timeout=120s
