services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: /start.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    links:
      - pgdb
    depends_on:
      - pgdb
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web
  pgdb:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
volumes:
  postgres_data: