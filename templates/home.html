<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siecom Stores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: clamp(2em, 5vw, 3em); /* scales between 2em and 3em based on viewport */
            margin: 0;
            color: #333;
        }

        h2 {
            font-size: clamp(1.2em, 3vw, 1.5em);
            margin: 10px 0;
            color: #28a745;
        }

        p {
            margin-top: 30px;
            font-size: clamp(1em, 2.5vw, 1.2em);
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            p {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Siecom Stores</h1>
    <h2>Microservice running successfully</h2>
    <p>
        Access the GraphQL Playground here: 
        <a href="/graphql/">GraphQL Playground</a>
    </p>
</body>
</html>
